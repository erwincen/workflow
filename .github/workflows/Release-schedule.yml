      #   with:
      #     script: |
      #       console.log('aaa',steps.create-release-notes.outputs.result )

      - name: Create Release
        id: create-release
        if: ${{steps.create-release-notes.outputs.result == 'true'}}
        uses: actions/github-script@v6
        with:
          script: |
            try {
                const result = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: 'releases/test1'
                  draft: true
                })
                console.log(result)

              } catch (error) {
                return false
              }

