concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  Check-Release:
    runs-on: ubuntu-latest
    outputs:
      run_rest_jobs: ${{ steps.set_output.outputs.run_jobs }}
    environment:
      name: TEST
      
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Generate Release Notes
        id: release-notes
        uses: actions/github-script@v6
        with: 
          debug: true
          script: |
            const result = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'unique'
            })

            console.log(result)
            return result

      - name: Create Release
        id: create-release
        # run: echo ${{ toJson(steps.release-notes)}}
        uses: actions/github-script@v6
        with:
          script: |
            console.log(${{steps.release-notes.outputs}})
            const ab = {...${{steps.release-notes.outputs}}}

            console.log('this', ab)

    
          
      - name: Return true or false
        id: set_output
        run: |
          if ${{ steps.create-release.outputs.result == 'true'}}; then
            echo "::set-output name=run_jobs::true"
          else
            echo "::set-output name=run_jobs::false"
          fi

