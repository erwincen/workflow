concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  Check-Release:
    runs-on: ubuntu-latest
    outputs:
      run_rest_jobs: ${{ steps.set_output.outputs.run_jobs }}
    environment:
      name: TEST
      
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Generate Release Notes
        id: release-notes
        uses: actions/github-script@v6
        with: 
          debug: true
          script: |
            try {
              const result = await github.rest.repos.generateReleaseNotes({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: 'unique'
              })
              console.log(result.data.body)
              if (result.data.body.includes('fix:') || result.data.body.includes('feat:') ) {
                return true
              }
            } catch (e) {
              return false
            }
        
      - name: Create Release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            if ( ${{steps.release-notes.outputs.result}} === true ) {
              try {
                const result = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: 'unique112',
                  generate_release_notes: true,
                  draft: true,
                })

                const body = result.data.body
                console.log(body)
                return {result: true, notes: body}
              } catch (e) {
                console.log('error',e)
                return {result: false}
              }
            } else {
              console.log('else***')
              return {result: false}
            }

      - name: Return true or false
        id: set_output
        env: 
          JSON: ${{ toJson(steps.create-release.outputs.result)}}
        run: |
          if [[ ${{ fromJson(steps.create-release.outputs.result).result }} == true ]]; then
            echo "::set-output name=run_jobs::true"
            echo ${{ env.JSON }} >> releaseNote.txt
          else
            echo "::set-output name=run_jobs::false"
          fi
      
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: releaseNote
          path: releaseNote.txt

