name: Dev Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  Get-Commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Release Notes
        id: release_notes
        uses: paolorevillosa/release-change-logs@master
      - name: teester
        run: echo ${{ steps.release_notes }}
